
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stella's Futuristic Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="hero">
    <div class="hero-inner">
      <h1 class="metal-text animate">HELLO</h1>
      <h2 class="metal-text animate">I'M STELLA</h2>
      <p class="tagline animate">Creative Technologist | Futurist | Designer</p>
    </div>
  </section>

  <section class="about animate">
    <h2>About Me</h2>
    <p>This is a placeholder section for Stella's self-introduction. Passionate about futuristic design and innovative technology.</p>
  </section>

  <section class="projects animate">
    <h2>Projects</h2>
    <div class="project-list">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
    </div>
  </section>

  <section class="contact animate">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <textarea placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
